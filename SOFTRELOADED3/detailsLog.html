<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css"/>
    
    <script src="https://kit.fontawesome.com/42b8ef037c.js" crossorigin="anonymous"></script>

    <title>Welcoming Decision point</title>
</head>
<body>
    <div class="container">
        <div class="wrap">
            <div class="mood">
                <img src="./img/group.jpg">
            </div>

            <div class="choice">
                <div class="info">
                    <h1>Login</h1>
                    <div class="input-field" id="first">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" maxlength="35" placeholder="Email" onkeyup="validateEmail()" id="emailfield">
                        <span id="email-Error"></span>
                    </div>
                   
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" maxlength="10" placeholder="Password" onkeyup="validatePassword()" id="passwordfield">
                        <span id="password-Error"></span>
                    </div>


                    <div class="btn-field" id="in">
                        <button type="button" id="signupBtn"><a href="signup.html">Sign up</a></button>
                        <button type="button" id="signinBtn" onclick="return validateForm2()"><a href="index.html">Login</a></button>  
                        
                    </div>
                    <span id="form-Error"></span>
                    <p>Forgot password <a href="#"> Click Here</a></p>

                </div>

                
            </div>

        </div>

        <footer>
            <div class="logo">
                <img src="./img/logo.png">
            </div>

            <div class="socials">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-square-facebook"></i>
                <i class="fa-brands fa-whatsapp"></i>  
            </div>
        </footer>
    </div>    

    <script src="main.js"></script>
</body>
</html>
