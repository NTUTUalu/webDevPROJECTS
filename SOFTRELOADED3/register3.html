<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      src="https://kit.fontawesome.com/42b8ef037c.js"
      crossorigin="anonymous"
    ></script>

    <title>Progression pages</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <a href="index.html"><img src="img/logo.png" /></a>

        <div class="nav-links" id="navLinks">
          <ul>
            <li><a href="../index.html">HOME</a></li>
            <li><a href="../Aboutus.html">ABOUT</a></li>
            <li><a href="../Contactus.html">CONTACT US</a></li>
            <li class="current">
              <a>OPPORTUNITIES</a>
              <ul>
                <li><a href="showcase.html">SHOW CASE</a></li>
                <li><a href="#">CREDIT OPTIONS</a></li>
              </ul>
            </li>
          </ul>
        </div>
        <i class="fa fa-bars" id="ham" onclick="showMenu()"></i>
      </nav>

      <div class="wrapper">
        <!-- Circles which indicates the steps of the form: -->
        <div id="circles">
          <a href="register1.html"><span class="step"></span></a>
          <a href="register2.html"><span class="step"></span></a>
          <span class="step active"></span>
          <span class="step"></span>
        </div>



        <div class="tab" id="business-details">
          <div class="wrap-values">
            <h1 id="title">Business Details</h1>
            <div class="details-group">
          
                <h2>Years of operation</h2>

                <select id="cars" name="years" placeholder="Years of operation">
                  <option value="" disabled selected hidden>
                    Years of operation
                  </option>
                  <option value="1-5">1-5 years</option>
                  <option value="6-8">6-8</option>
                  <option value="8">8+ years</option>
                  <option value="none">None for the above</option>
                </select>

                <h2 for="years">
                  Has the business applied for credit in the last 5 years
                </h2>

                <select id="cars" name="years" placeholder="Credit application">
                  <option value="" disabled selected hidden>Default</option>
                  <option value="1-5">Yes</option>
                  <option value="6-8">No</option>
                </select>

                <h2>State goal from this application</h2>

                <textarea
                  rows="5"
                  placeholder="Enter your message"
                  id="register-message"
                  onkeyup="validateMessage()"
                  maxlength="200"
                ></textarea>
                <span id="register-Error"></span>

                <button><a href="register4.html">NEXT</a></button>
              

            </div>
          </div>
          </div>  
          

      </div>
    </div> 

    <script src="main.js"></script>
  </body>
</html>
