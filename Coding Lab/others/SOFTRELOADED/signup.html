<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css"/>
    
    <script src="https://kit.fontawesome.com/42b8ef037c.js" crossorigin="anonymous"></script>

    <title>Welcoming Decision point</title>
</head>
<body>
    <div class="container">
        <div class="wrap">
            <div class="mood">
                <img src="./img/up2.jpg">
            </div>

            <div class="choice">
                <div class="info">
                    <h1>Signup</h1>

                   
                        <div class="input-field" id="first">
                           
                            <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="Full name" onkeyup="validateName()" id="namefield">
                            <span id="name-Error"></span>
                        </div>
                        
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" placeholder="Email" onkeyup="validateEmail()" id="emailfield">
                            <span id="email-Error"></span>
                        </div>
                       
                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" maxlength="8" placeholder="Password" onkeyup="validatePassword()" id="passwordfield">
                            <span id="password-Error"></span>
                        </div>
                    
                    <div class="btn-log" id="s_up">
                        <button type="button" id="signupBtn"  onclick="return validateForm()"><a href="detailsLog.html">Sign up</a></button>
                    </div>
                    <span id="form-Error"></span>
                    <a href="login.html">LOGIN</a>
                   
                </div>
            </div>

        </div>

        <footer>
            <div class="logo">
                <img src="./img/logo.png">
            </div>

            <div class="socials">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-square-facebook"></i>
                <i class="fa-brands fa-whatsapp"></i>  
            </div>
        </footer>
    </div>    

    <script src="main.js"></script>
</body>
</html>
